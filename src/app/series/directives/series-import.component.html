<div class="main">
  <section>

    <form *ngIf="seriesImport">
      <prx-fancy-field textinput required [model]="seriesImport" name="url" label="Podcast RSS Url" required>
        <div class="fancy-hint">The URL of the podcast series you want to import. You'll get a confirm berfore proceding.</div>
      </prx-fancy-field>
    </form>

    <prx-button [model]="seriesImport" blue=1 visible=1 disabled=0 (click)="save()">Series Import</prx-button>

  </section>
</div>
