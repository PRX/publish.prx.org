<publish-hero blue=true>
  <hero-title>
    <h1 *ngIf="id">Edit Series</h1>
    <h1 *ngIf="!id">Create Series</h1>
  </hero-title>
  <hero-info *ngIf="series">
    <h2>{{series.title || '(Untitled)'}}</h2>
    <p *ngIf="series?.isNew">Not saved</p>
    <p *ngIf="!series?.isNew">Last modified {{series.updatedAt | timeago}}</p>
  </hero-info>
  <hero-actions *ngIf="series">

    <template [ngIf]="series.isNew">
      <publish-button [model]="series" plain=1 working=0 disabled=0 (click)="discard()">Discard</publish-button>
      <publish-button [model]="series" visible=1 orange=1 (click)="save()">Create</publish-button>
    </template>

    <template [ngIf]="!series.isNew">
      <publish-button [model]="series" plain=1 working=0 disabled=0 (click)="discard()">Discard</publish-button>
      <publish-button [model]="series" (click)="save()">Save
        <div *ngIf="series.invalid()" class="invalid-tip">
          <h4>Invalid changes</h4>
          <p>Correct them before saving</p>
        </div>
      </publish-button>
    </template>

  </hero-actions>
</publish-hero>
<div class="main">
  <section>
    <form>

      <fancy-field [model]="series" textarea="true" name="title" label="Series Title" required>
        <hint>A short headline to describe this series.</hint>
      </fancy-field>

      <fancy-field [model]="series" textarea="true" name="shortDescription" label="Teaser" required>
        <hint>A first impression for your series.</hint>
      </fancy-field>

      <fancy-field [model]="series" textarea="true" name="description" label="Description" required>
        <hint>A longer version of your teaser.</hint>
      </fancy-field>

    </form>
  </section>
</div>
