<prx-auth [host]="authHost" [client]="authClient"></prx-auth>
<prx-header>
  <prx-navitem *ngIf="loggedIn" route="/" text="Home"></prx-navitem>
  <prx-navitem *ngIf="authorized" route="/series-import" text="Import Series"></prx-navitem>
  <prx-navitem *ngIf="authorized" route="/series/new" text="New Series"></prx-navitem>
  <prx-navitem *ngIf="authorized" route="/search" text="Search"></prx-navitem>
  <prx-navuser *ngIf="loggedIn" [userinfo]="userinfo">
    <prx-spinner class="user-loading"></prx-spinner>
    <prx-image *ngIf="userImageDoc" class="user-loaded" [imageDoc]="userImageDoc"></prx-image>
  </prx-navuser>
</prx-header>
<main>
  <article>
    <router-outlet></router-outlet>
  </article>
</main>
<prx-footer></prx-footer>
<prx-modal></prx-modal>
<prx-toastr></prx-toastr>
