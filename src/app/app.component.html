<prx-auth [host]="authHost" [client]="authClient"></prx-auth>
<prx-header>
  <prx-navitem *ngIf="loggedIn" route="/" text="Home"></prx-navitem>
  <prx-navitem *ngIf="loggedIn" route="/series/new" text="New Series"></prx-navitem>
  <prx-navitem *ngIf="loggedIn" route="/search" text="Search"></prx-navitem>
  <prx-navuser *ngIf="loggedIn" [userName]="userName">
    <prx-spinner class="user-loading" inverse=true></prx-spinner>
    <prx-image *ngIf="userImageDoc" class="user-loaded" [imageDoc]="userImageDoc"></prx-image>
  </prx-navuser>
</prx-header>
<main>
  <article>
    <router-outlet></router-outlet>
  </article>
</main>
<publish-footer></publish-footer>
<publish-modal></publish-modal>
<publish-toastr></publish-toastr>
