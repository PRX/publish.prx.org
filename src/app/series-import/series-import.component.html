<prx-hero blue=true>
  <h1 class="hero-title">Create Series Import</h1>
  <div class="hero-actions" *ngIf="series">

    <ng-container *ngIf="series.isNew">
      <prx-button [model]="series" visible=1 disabled=0 (click)="discard()">Discard</prx-button>
      <prx-button [model]="series" green=1 visible=1 disabled=0 (click)="save()">Create</prx-button>
    </ng-container>

  </div>
</prx-hero>

<div class="main">
  <section>

<form *ngIf="series">
  <prx-fancy-field textinput required [model]="series" name="importUrl" label="Podcast RSS Url" required>
    <div class="fancy-hint">The URL of the podcast.</div>
  </prx-fancy-field>
</form>


</section>
</div>
